<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MicroLearn AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="input-section">
      <h1>MicroLearn AI</h1>
      <input type="text" id="topicInput" placeholder="Enter a learning topic" />
      <select id="difficulty">
        <option value="" disabled selected>Select Difficulty</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
      <button id="generateBtn">Generate Lesson</button>
    </section>

    <section class="lesson-section" id="lessonContainer">
      <div class="progress-bar">
        <div class="progress" id="lessonProgress"></div>
      </div>
      <div id="lessonContent"></div>
      <button id="nextButton" style="display: none;">Next âž”</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
